<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>Tip Calculator</h2>
      <form>
        <div class="mb-3">
          <label for="billAmount" class="form-label">Bill Amount ($)</label>
          <input
            type="number"
            class="form-control"
            id="billAmount"
            placeholder="Enter bill amount"
            required
          />
        </div>
        <div class="mb-3">
          <label for="tipPercentage" class="form-label">Tip Percentage</label>
          <select class="form-select" id="tipPercentage">
            <option value="" disabled selected>Select Tip Percentage</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="calculateTip()"
        >
          Calculate Tip
        </button>
        <button
          type="button"
          class="btn btn-primary w-100 mt-2"
          onclick="clearFields()"
        >
          RESET
        </button>
      </form>
      <div class="result-box">
        <h5>Tip Amount: <span id="tipAmount">$0.00</span></h5>
        <h5>Total Bill: <span id="totalBill">$0.00</span></h5>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
